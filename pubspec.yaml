name: web_renderer
description: Renders images with HTTP requests.
version: 0.0.1
homepage:

environment:
  sdk: ">=2.14.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  shelf: ^1.2.0
  flutter_cache_manager: ^3.1.2
  synchronized: ^3.0.0
  cached_network_image: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      linux:
        pluginClass: WebRendererPlugin
      macos:
        pluginClass: WebRendererPlugin
      windows:
        pluginClass: WebRendererPlugin
