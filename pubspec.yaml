name: web_renderer
description: Renders images with HTTP requests.
version: 0.0.4
repository: https://github.com/KaikyuLotus/flutter_web_renderer

environment:
  sdk: ">=2.14.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  shelf: ^1.3.1
  flutter_cache_manager: ^3.3.0
  synchronized: ^3.0.0+2
  cached_network_image: ^3.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      linux:
        pluginClass: WebRendererPlugin
      macos:
        pluginClass: WebRendererPlugin
      windows:
        pluginClass: WebRendererPlugin
